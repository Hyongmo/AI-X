<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 플랫폼: 통합에서 연결로</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0f1b 0%, #0f1929 100%);
            color: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1920px;
            height: 85vh;
            display: flex;
            gap: 3vw;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        /* 왼쪽 텍스트 영역 */
        .left-section {
            flex: 0.6;
            max-width: 600px;
            margin-left: 4vw;
            animation: slideRight 0.8s ease-out 0.3s backwards;
        }

        .problem-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 0.45vw solid #ff6b6b;
            padding: min(3vw, 48px) min(3.75vw, 60px);
            margin-bottom: 2vh;
            border-radius: min(1.5vw, 18px);
            backdrop-filter: blur(10px);
        }

        .problem-title {
            font-size: clamp(27px, 2.1vw, 42px);
            color: #ff6b6b;
            margin-bottom: 2vh;
            font-weight: 600;
        }

        .problem-list {
            font-size: clamp(21px, 1.65vw, 33px);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .problem-list li {
            margin-bottom: 0.8vh;
            list-style: none;
            padding-left: 2vw;
            position: relative;
        }

        .problem-list li::before {
            content: "×";
            position: absolute;
            left: 0;
            color: #ff6b6b;
            font-size: clamp(27px, 2.1vw, 42px);
            font-weight: bold;
        }

        .solution-box {
            background: rgba(100, 181, 246, 0.1);
            border-left: 0.45vw solid #4fc3f7;
            padding: min(3vw, 48px) min(3.75vw, 60px);
            border-radius: min(1.5vw, 18px);
            backdrop-filter: blur(10px);
        }

        .solution-title {
            font-size: clamp(27px, 2.1vw, 42px);
            color: #4fc3f7;
            margin-bottom: 2vh;
            font-weight: 600;
        }

        .solution-text {
            font-size: clamp(22.5px, 1.8vw, 36px);
            line-height: 1.7;
            color: #ffffff;
        }

        .highlight {
            color: #ffd93d;
            font-weight: 600;
        }

        /* 오른쪽 비주얼 영역 */
        .right-section {
            flex: 1.4;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            align-items: center;
            justify-content: center;
        }

        /* 상단 다이어그램 - 물리적 통합 */
        .diagram-top {
            width: 100%;
            position: relative;
            animation: fadeInScale 1s ease-out 0.5s backwards;
        }

        .integration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
        }

        /* 통합 DB (상단) */
        .integrated-db {
            width: min(14vw, 280px);
            height: min(4vw, 80px);
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-radius: min(2vw, 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 1.2vw, 24px);
            font-weight: 700;
            box-shadow: 0 0.5vw 2vw rgba(255, 107, 107, 0.4);
            position: relative;
        }

        /* 플랫폼 실린더들 */
        .platform-cylinders {
            display: flex;
            gap: 2vw;
            position: relative;
        }

        .cylinder-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5vh;
        }

        .cylinder {
            width: min(6vw, 120px);
            height: min(7vw, 140px);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cylinder-top {
            width: min(6vw, 120px);
            height: min(1.5vw, 30px);
            background: rgba(255, 255, 255, 0.15);
            border: 0.1vw solid rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 0;
        }

        .cylinder-body {
            width: min(6vw, 120px);
            height: min(5vw, 100px);
            background: rgba(255, 255, 255, 0.08);
            border: 0.1vw solid rgba(255, 107, 107, 0.6);
            border-left: 0.1vw solid rgba(255, 107, 107, 0.6);
            border-right: 0.1vw solid rgba(255, 107, 107, 0.6);
            margin-top: min(0.75vw, 15px);
            position: relative;
        }

        .cylinder-bottom {
            width: min(6vw, 120px);
            height: min(1.5vw, 30px);
            background: rgba(255, 255, 255, 0.1);
            border: 0.1vw solid rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }

        .cylinder-label {
            font-size: clamp(12px, 0.8vw, 16px);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 0.5vh;
        }

        /* 화살표 */
        .arrow-down {
            width: 0.1vw;
            height: 2vw;
            background: rgba(255, 107, 107, 0.5);
            position: absolute;
            top: min(4vw, 80px);
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow-down::after {
            content: '▼';
            position: absolute;
            bottom: -1vh;
            left: -0.35vw;
            color: rgba(255, 107, 107, 0.5);
            font-size: clamp(10px, 0.7vw, 14px);
        }

        /* 중간 전환 섹션 */
        .transform-section {
            display: flex;
            align-items: center;
            gap: 1vw;
            margin: 1vh 0;
        }

        .transform-arrow {
            font-size: clamp(24px, 2.4vw, 48px);
            color: #4fc3f7;
            animation: bounce 2s infinite;
        }

        .transform-text {
            font-size: clamp(18px, 1.8vw, 36px);
            font-weight: 700;
            background: linear-gradient(90deg, #64b5f6, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out 1.5s backwards;
        }

        /* 하단 다이어그램 - 연계 서비스 */
        .diagram-bottom {
            width: 100%;
            position: relative;
            animation: fadeInScale 1s ease-out 0.7s backwards;
        }

        .connection-container {
            display: flex;
            align-items: center;
            gap: 2vw;
            position: relative;
            justify-content: center;
        }

        /* 왼쪽 플랫폼들 */
        .left-platforms {
            display: flex;
            flex-direction: column;
            gap: 1vh;
            position: relative;
        }

        .platform-box {
            background: rgba(100, 181, 246, 0.1);
            border: 0.1vw solid rgba(100, 181, 246, 0.5);
            padding: min(0.8vw, 13px) min(1.2vw, 19px);
            border-radius: min(0.5vw, 8px);
            font-size: clamp(10px, 0.8vw, 16px);
            white-space: nowrap;
            position: relative;
            transition: all 0.3s ease;
        }

        .platform-box:hover {
            transform: translateX(0.5vw);
            background: rgba(100, 181, 246, 0.2);
            border-color: #4fc3f7;
        }

        .platform-name {
            font-weight: 600;
            color: #4fc3f7;
        }

        .platform-data {
            font-size: clamp(9px, 0.7vw, 14px);
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.2vh;
        }

        /* 가운데 화살표들 */
        .arrows-container {
            position: relative;
            width: min(7.5vw, 150px);
            height: min(10vw, 200px);
        }

        .arrow-line {
            position: absolute;
            height: 0.1vw;
            width: min(6vw, 120px);
            background: linear-gradient(90deg, rgba(100, 181, 246, 0.8), rgba(100, 181, 246, 0.2));
            transform-origin: left center;
        }

        .arrow-line::after {
            content: '▶';
            position: absolute;
            right: -0.75vw;
            top: -0.4vw;
            color: rgba(100, 181, 246, 0.8);
            font-size: clamp(8px, 0.6vw, 12px);
        }

        .arrow-1 { top: 20%; transform: rotate(-20deg); }
        .arrow-2 { top: 35%; transform: rotate(-10deg); }
        .arrow-3 { top: 50%; transform: rotate(0deg); }
        .arrow-4 { top: 65%; transform: rotate(10deg); }
        .arrow-5 { top: 80%; transform: rotate(20deg); }

        /* 오른쪽 서비스 */
        .service-result {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            padding: min(2vw, 32px) min(2.5vw, 40px);
            border-radius: min(1vw, 15px);
            box-shadow: 0 0 3vw rgba(79, 195, 247, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .service-title {
            font-size: clamp(14px, 1.2vw, 24px);
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            line-height: 1.4;
        }

        .service-subtitle {
            font-size: clamp(12px, 1vw, 20px);
            color: #ffd93d;
            text-align: center;
            margin-top: 0.5vh;
        }

        /* 데이터 플로우 애니메이션 */
        .data-flow {
            position: absolute;
            width: 0.2vw;
            height: 0.2vw;
            min-width: 3px;
            min-height: 3px;
            background: #ffd93d;
            border-radius: 50%;
            opacity: 0;
            animation: dataFlow 3s infinite ease-in-out;
        }

        @keyframes dataFlow {
            0% { opacity: 0; left: 0; }
            50% { opacity: 1; left: 50%; }
            100% { opacity: 0; left: 100%; }
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-2vw); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.5vh); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 2vw rgba(79, 195, 247, 0.5); }
            to { box-shadow: 0 0 4vw rgba(79, 195, 247, 0.8); }
        }

        /* 반응형 조정 */
        @media (max-width: 2064px) {
            .container {
                gap: 2vw;
            }
            
            .problem-title, .solution-title {
                font-size: clamp(24px, 1.95vw, 36px);
            }
            
            .problem-list, .solution-text {
                font-size: clamp(18px, 1.5vw, 30px);
            }
            
            .transform-text {
                font-size: clamp(16px, 1.6vw, 32px);
            }
        }

        @media (max-width: 1440px) {
            .left-section {
                flex: 0.7;
            }
            
            .right-section {
                flex: 1.3;
            }
            
            .platform-box {
                padding: min(0.6vw, 10px) min(1vw, 16px);
                font-size: clamp(9px, 0.7vw, 14px);
            }
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 2vh;
            }
            
            .left-section {
                max-width: 90%;
            }
            
            .right-section {
                width: 100%;
            }
            
            .diagram-top, .diagram-bottom {
                transform: scale(0.8);
            }
        }

        /* 초고해상도 대응 */
        @media (min-width: 3840px) {
            .container {
                max-width: 3600px;
            }
            
            .problem-title, .solution-title {
                font-size: clamp(28px, 1vw, 36px);
            }
            
            .transform-text {
                font-size: clamp(32px, 1.2vw, 48px);
            }
        }
    </style>
</head>
<body>

<script>
(function () {
  try {
    const slides = [
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html",
      "23.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
<!-- SLIDES_NAV_END -->
