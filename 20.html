<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 플랫폼: 통합에서 연결로</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0f1b 0%, #0f1929 100%);
            color: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-wrapper {
            width: 2560px;
            height: 896px;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a0f1b 0%, #0f1929 100%);
            transform-origin: center;
        }

        .content-container {
            width: 1593px;
            height: 896px;
            margin: 0 auto;
            position: relative;
            background: transparent;
        }

        .container {
            width: 90%;
            max-width: 1500px;
            height: 75%;
            display: flex;
            gap: 60px;
            align-items: center;
            animation: fadeIn 1s ease-out;
            margin: 120px auto 0 auto;
        }

        /* 왼쪽 텍스트 영역 */
        .left-section {
            flex: 0.6;
            max-width: 500px;
            margin-left: 60px;
            animation: slideRight 0.8s ease-out 0.3s backwards;
        }

        .problem-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 8px solid #ff6b6b;
            padding: 40px 50px;
            margin-bottom: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .problem-title {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .problem-list {
            font-size: 28px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .problem-list li {
            margin-bottom: 8px;
            list-style: none;
            padding-left: 32px;
            position: relative;
        }

        .problem-list li::before {
            content: "×";
            position: absolute;
            left: 0;
            color: #ff6b6b;
            font-size: 36px;
            font-weight: bold;
        }

        .solution-box {
            background: rgba(100, 181, 246, 0.1);
            border-left: 8px solid #4fc3f7;
            padding: 40px 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .solution-title {
            font-size: 36px;
            color: #4fc3f7;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .solution-text {
            font-size: 30px;
            line-height: 1.7;
            color: #ffffff;
        }

        .highlight {
            color: #ffd93d;
            font-weight: 600;
        }

        /* 오른쪽 비주얼 영역 */
        .right-section {
            flex: 1.4;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        /* 상단 다이어그램 - 물리적 통합 */
        .diagram-top {
            width: 100%;
            position: relative;
            animation: fadeInScale 1s ease-out 0.5s backwards;
        }

        .integration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 통합 DB (상단) */
        .integrated-db {
            width: 280px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.4);
            position: relative;
        }

        /* 플랫폼 실린더들 */
        .platform-cylinders {
            display: flex;
            gap: 40px;
            position: relative;
        }

        .cylinder-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .cylinder {
            width: 120px;
            height: 140px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cylinder-top {
            width: 120px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 0;
        }

        .cylinder-body {
            width: 120px;
            height: 100px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 107, 107, 0.6);
            border-left: 2px solid rgba(255, 107, 107, 0.6);
            border-right: 2px solid rgba(255, 107, 107, 0.6);
            margin-top: 15px;
            position: relative;
        }

        .cylinder-bottom {
            width: 120px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.6);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }

        .cylinder-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 5px;
        }

        /* 화살표 */
        .arrow-down {
            width: 2px;
            height: 40px;
            background: rgba(255, 107, 107, 0.5);
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow-down::after {
            content: '▼';
            position: absolute;
            bottom: -10px;
            left: -7px;
            color: rgba(255, 107, 107, 0.5);
            font-size: 12px;
        }

        /* 중간 전환 섹션 */
        .transform-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
        }

        .transform-arrow {
            font-size: 40px;
            color: #4fc3f7;
            animation: bounce 2s infinite;
        }

        .transform-text {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(90deg, #64b5f6, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out 1.5s backwards;
        }

        /* 하단 다이어그램 - 연계 서비스 */
        .diagram-bottom {
            width: 100%;
            position: relative;
            animation: fadeInScale 1s ease-out 0.7s backwards;
        }

        .connection-container {
            display: flex;
            align-items: center;
            gap: 40px;
            position: relative;
            justify-content: center;
        }

        /* 왼쪽 플랫폼들 */
        .left-platforms {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        .platform-box {
            background: rgba(100, 181, 246, 0.1);
            border: 2px solid rgba(100, 181, 246, 0.5);
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            position: relative;
            transition: all 0.3s ease;
        }

        .platform-box:hover {
            transform: translateX(10px);
            background: rgba(100, 181, 246, 0.2);
            border-color: #4fc3f7;
        }

        .platform-name {
            font-weight: 600;
            color: #4fc3f7;
        }

        .platform-data {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2px;
        }

        /* 가운데 화살표들 */
        .arrows-container {
            position: relative;
            width: 150px;
            height: 200px;
        }

        .arrow-line {
            position: absolute;
            height: 2px;
            width: 120px;
            background: linear-gradient(90deg, rgba(100, 181, 246, 0.8), rgba(100, 181, 246, 0.2));
            transform-origin: left center;
        }

        .arrow-line::after {
            content: '▶';
            position: absolute;
            right: -15px;
            top: -8px;
            color: rgba(100, 181, 246, 0.8);
            font-size: 10px;
        }

        .arrow-1 { top: 20%; transform: rotate(-20deg); }
        .arrow-2 { top: 35%; transform: rotate(-10deg); }
        .arrow-3 { top: 50%; transform: rotate(0deg); }
        .arrow-4 { top: 65%; transform: rotate(10deg); }
        .arrow-5 { top: 80%; transform: rotate(20deg); }

        /* 오른쪽 서비스 */
        .service-result {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0 0 60px rgba(79, 195, 247, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }

        .service-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            line-height: 1.4;
        }

        .service-subtitle {
            font-size: 16px;
            color: #ffd93d;
            text-align: center;
            margin-top: 5px;
        }

        /* 데이터 플로우 애니메이션 */
        .data-flow {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd93d;
            border-radius: 50%;
            opacity: 0;
            animation: dataFlow 3s infinite ease-in-out;
        }

        @keyframes dataFlow {
            0% { opacity: 0; left: 0; }
            50% { opacity: 1; left: 50%; }
            100% { opacity: 0; left: 100%; }
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 40px rgba(79, 195, 247, 0.5); }
            to { box-shadow: 0 0 80px rgba(79, 195, 247, 0.8); }
        }

        /* 반응형 스케일링 */
        @media (max-width: 2560px) or (max-height: 896px) {
            .slide-wrapper {
                transform: scale(calc(min(100vw / 2560px, 100vh / 896px)));
            }
        }

        /* 매우 작은 화면 대응 */
        @media (max-width: 1280px) or (max-height: 448px) {
            .slide-wrapper {
                transform: scale(0.5);
            }
            
            .container {
                flex-direction: column;
                gap: 20px;
            }
            
            .left-section {
                max-width: 90%;
            }
            
            .right-section {
                width: 100%;
            }
            
            .diagram-top, .diagram-bottom {
                transform: scale(0.8);
            }
            
            .problem-title, .solution-title {
                font-size: 28px;
            }
            
            .problem-list, .solution-text {
                font-size: 22px;
            }
            
            .transform-text {
                font-size: 24px;
            }
        }

        /* 4K 해상도 최적화 */
        @media (min-width: 5120px) and (min-height: 1792px) {
            .slide-wrapper {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="slide-wrapper">
        <div class="content-container">
            <div class="container">
                <!-- 왼쪽 텍스트 영역 -->

                    <div class="problem-box">

                            명확한 목적 기반의<br>
                            <span class="highlight">가상 연결 네트워크</span>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽 비주얼 영역 -->
                <div class="right-section">
                    <!-- 상단: 물리적 통합 시도 (문제점) -->
                    <div class="diagram-top">
                        <div class="integration-container">
                            <!-- 통합 DB -->
                            <div class="integrated-db">

                                <div class="arrow-down"></div>

                            <!-- 플랫폼 실린더들 -->

                                </div>
                                <div class="cylinder-wrapper">
                                    <div class="cylinder">
                                        <div class="cylinder-top"></div>
                                        <div class="cylinder-body"></div>
                                        <div class="cylinder-bottom"></div>
                                    </div>
                                    <div class="cylinder-label">플랫폼2</div>
                                </div>
                                <div class="cylinder-wrapper">
                                    <div class="cylinder">
                                        <div class="cylinder-top"></div>
                                        <div class="cylinder-body"></div>
                                        <div class="cylinder-bottom"></div>
                                    </div>
                                    <div class="cylinder-label">플랫폼3</div>
                                </div>
                            </div>

                    </div>

                    <!-- 중간: 전환 메시지 -->
                    <div class="transform-section">

                        <div class="transform-text">통합에서 연결로의 전환</div>
                    </div>

                    <!-- 하단: 연계 서비스 (해결책) -->
                    <div class="diagram-bottom">
                        <div class="connection-container">
                            <!-- 왼쪽 플랫폼들 -->
                            <div class="left-platforms">
                                <div class="platform-box" id="platform1">
                                    <div class="platform-name">🌊 국립해양조사원</div>

                                </div>
                                <div class="platform-box" id="platform2">
                                    <div class="platform-name">🚢 해양교통안전공단</div>
                                    <div class="platform-data">항로 및 교통정보</div>
                                </div>
                                <div class="platform-box" id="platform3">
                                    <div class="platform-name">📡 GICOMS</div>
                                    <div class="platform-data">사고 및 안전이력</div>
                                </div>
                                <div class="platform-box" id="platform4">
                                    <div class="platform-name">⚓ PORT-MIS</div>

                                <div class="platform-box" id="platform5">

                                <!-- 플랫폼 간 연결선 -->
                                <svg class="platform-connections" style="position: absolute; width: 100%; height: 100%; pointer-events: none; top: 0; left: 0;">
                                    <!-- 연결선들 -->
                                    <line x1="50%" y1="15%" x2="50%" y2="35%"

                                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s" repeatCount="indefinite"/>

                                    <line x1="50%" y1="50%" x2="50%" y2="65%"

                    </div>
                </div>
            </div>

    <!-- SLIDES_NAV_BEGIN -->
    <script>
    (function () {
      try {
        const slides = [
          "01.html",
          "02.html",
          "03.html",
          "04.html",
          "05.html",
          "06.html",
          "07.html",
          "08.html",
          "09.html",
          "10.html",
          "11.html",
          "12.html",
          "13.html",
          "14.html",
          "15.html",
          "16.html",
          "17.html",
          "18.html",
          "19.html",
          "20.html",
          "21.html",
          "22.html",
          "23.html"
        ];

        const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
        // NFC 매칭
        const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
        const slidesN = slides.map(toNFC);
        let idx = slidesN.indexOf(toNFC(current));

        // 못 찾았을 때도 UX 안전하게 0으로 보정
        if (idx < 0) idx = 0;

        function go(i) {
          const target = slides[(i + slides.length) % slides.length];
          if (target) window.location.href = target;
        }
        function next() { go(idx + 1); }
        function prev() { go(idx - 1); }

        window.addEventListener('keydown', function (e) {
          const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
          const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
          if (editable) return;

          if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
          else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
          else if (e.key === 'Home') { e.preventDefault(); go(0); }
          else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
        }, true);

        document.addEventListener('click', function (e) {
          const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
          if (!interactive) next();
        });

        const hud = document.createElement('div');
        hud.setAttribute('data-slide-hud', '1');
        Object.assign(hud.style, {
          position: 'fixed', right: '16px', bottom: '12px',
          padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
          borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
          backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
        });
        hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
        document.body.appendChild(hud);

        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.as = 'document';
        link.href = slides[(idx + 1) % slides.length];
        document.head.appendChild(link);

      } catch (err) {
        console && console.warn && console.warn('Slide nav error:', err);
      }
    })();
    </script>
    <!-- SLIDES_NAV_END -->
</body>
