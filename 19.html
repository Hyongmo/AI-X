<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해양수산 민간 데이터 플랫폼 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0f1b 0%, #0f1929 100%);
            color: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-wrapper {
            width: 2560px;
            height: 896px;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a0f1b 0%, #0f1929 100%);
            transform-origin: center;
        }

        .content-container {
            width: 1593px;
            height: 896px;
            margin: 0 auto;
            position: relative;
            background: transparent;
        }

        /* 배경 파티클 효과 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-50px) translateX(25px); opacity: 0.8; }
        }

        /* 메인 컨테이너 */
        .container {
            width: 90%;
            max-width: 1500px;
            height: 85%;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
        }

        /* 메인 컨텐츠 영역 */
        .content-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            gap: 40px;
            align-items: center;
            padding-top: 20px;
        }

        /* 왼쪽 설명 영역 */
        .left-section {
            animation: slideRight 1s ease-out 0.3s backwards;
        }

        .description-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 48px;
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .description-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .description-title {
            font-size: 32px;
            font-weight: 600;
            color: #ffd93d;
            margin-bottom: 15px;
            position: relative;
        }

        .description-text {
            font-size: 22px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            position: relative;
        }

        .highlight {
            color: #64b5f6;
            font-weight: 500;
        }

        .emphasis {
            color: #ffd93d;
            font-weight: 600;
        }

        /* 오른쪽 플랫폼 영역 */
        .right-section {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 중앙 핵심 노드 */
        .central-hub {
            position: absolute;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ffa000 0%, #ff6f00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 0 60px rgba(255, 193, 7, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 60px rgba(255, 193, 7, 0.6); 
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 80px rgba(255, 193, 7, 0.8); 
            }
        }

        .central-text {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            line-height: 1.3;
        }

        /* 데이터 플랫폼 노드들 */
        .platform-node {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 15px;
            padding: 20px 28px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInScale 0.5s ease-out backwards;
            white-space: nowrap;
        }

        .platform-node:hover {
            transform: scale(1.1);
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffd93d;
            box-shadow: 0 0 40px rgba(255, 193, 7, 0.5);
            z-index: 20;
        }

        /* 공공 운영 플랫폼 노드 (특별 스타일) */
        .platform-node.public {
            background: rgba(100, 181, 246, 0.08);
            border-color: rgba(100, 181, 246, 0.5);
        }

        .platform-node.public:hover {
            background: rgba(100, 181, 246, 0.2);
            border-color: #64b5f6;
            box-shadow: 0 0 40px rgba(100, 181, 246, 0.5);
        }

        /* 플랫폼 노드 위치 */
        .node-1 { 
            top: 15%; 
            left: 8%; 
            animation-delay: 0.5s; 
        }
        .node-2 { 
            top: 15%; 
            right: 8%; 
            animation-delay: 0.6s; 
        }
        .node-3 { 
            top: 40%; 
            left: -2%; 
            animation-delay: 0.7s; 
        }
        .node-4 { 
            top: 40%; 
            right: -2%; 
            animation-delay: 0.8s; 
        }
        .node-5 { 
            bottom: 25%; 
            left: 8%; 
            animation-delay: 0.9s; 
        }
        .node-6 { 
            bottom: 25%; 
            right: 8%; 
            animation-delay: 1s; 
        }
        .node-7 { 
            bottom: 10%; 
            left: 20%; 
            animation-delay: 1.1s; 
        }
        .node-8 { 
            bottom: 10%; 
            right: 20%; 
            animation-delay: 1.2s; 
        }

        /* 연결선 */
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.5), transparent);
            transform-origin: left center;
            animation: lineGrow 1s ease-out 1.5s backwards;
        }

        @keyframes lineGrow {
            from { width: 0; opacity: 0; }
            to { width: var(--line-width); opacity: 1; }
        }

        /* 애니메이션 정의 */
        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 데이터 플로우 애니메이션 */
        .data-flow {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd93d;
            border-radius: 50%;
            opacity: 0;
            animation: dataFlow 3s infinite ease-in-out;
        }

        @keyframes dataFlow {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* 반응형 스케일링 */
        @media (max-width: 2560px) or (max-height: 896px) {
            .slide-wrapper {
                transform: scale(calc(min(100vw / 2560px, 100vh / 896px)));
            }
        }

        /* 매우 작은 화면 대응 */
        @media (max-width: 1280px) or (max-height: 448px) {
            .slide-wrapper {
                transform: scale(0.5);
            }
            
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .left-section {
                max-width: 80%;
                margin: 0 auto;
            }
            
            .platform-node {
                font-size: 14px;
                padding: 15px 20px;
            }
            
            .central-hub {
                width: 140px;
                height: 140px;
            }
            
            .description-title {
                font-size: 26px;
            }
            
            .description-text {
                font-size: 18px;
            }
        }

        /* 4K 해상도 최적화 */
        @media (min-width: 5120px) and (min-height: 1792px) {
            .slide-wrapper {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>

        <div class="content-container">
            <!-- 배경 파티클 효과 -->
            <div class="particles">
                <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
                <div class="particle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>

                    <div class="left-section">

                            <line class="connection-line" x1="50%" y1="50%" x2="20%" y2="25%" 
                                  stroke="rgba(255, 193, 7, 0.3)" stroke-width="1"

<!-- SLIDES_NAV_BEGIN -->
<script>
(function () {
  try {
    const slides = [
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html",
      "23.html",
      "24.html",
      "25.html",
      "26.html",
      "27.html",
      "28.html",
      "29.html",
      "30.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
<!-- SLIDES_NAV_END -->
