<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, sans-serif;
            overflow: hidden;
            background: #0a1628;
            width: 100vw;
            height: 100vh;
        }
        
        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 배경 파도 애니메이션 */
        .wave-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.15;
        }
        
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 150, 255, 0.1) 50%, transparent 70%);
            animation: wave-motion 25s infinite ease-in-out;
        }
        
        .wave:nth-child(2) {
            animation-delay: -8s;
            opacity: 0.5;
        }
        
        .wave:nth-child(3) {
            animation-delay: -16s;
            opacity: 0.3;
        }
        
        @keyframes wave-motion {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            33% { transform: translate(-45%, -55%) scale(1.1) rotate(120deg); }
            66% { transform: translate(-55%, -45%) scale(0.9) rotate(240deg); }
        }
        
        /* 디지털 그리드 */
        .digital-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 183, 255, 0.02) 0.048vw, transparent 0.048vw),
                linear-gradient(90deg, rgba(0, 183, 255, 0.02) 0.048vw, transparent 0.048vw);
            background-size: 2.9vw 2.9vw;
            animation: grid-move 30s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(2.9vw, 2.9vw); }
        }
        
        /* AI 네트워크 노드 */
        .ai-nodes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .node {
            position: absolute;
            width: 0.145vw;
            height: 0.145vw;
            min-width: 3px;
            min-height: 3px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 0.39vw rgba(0, 255, 255, 0.4);
            animation: float 15s infinite ease-in-out;
        }
        
        .node::after {
            content: '';
            position: absolute;
            width: 3.86vw;
            height: 0.048vw;
            min-height: 1px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), transparent);
            transform-origin: left center;
            animation: connect 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-0.73vh) translateX(0.39vw); }
            50% { transform: translateY(0.39vh) translateX(-0.39vw); }
            75% { transform: translateY(-0.39vh) translateX(0.73vw); }
        }
        
        @keyframes connect {
            0%, 100% { opacity: 0; transform: rotate(0deg) scaleX(0); }
            50% { opacity: 1; transform: rotate(360deg) scaleX(1); }
        }
        
        /* 메인 콘텐츠 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 58vw;
            padding: 3.86vh 3.86vw;
            animation: fadeInUp 2s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1.93vh);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .thank-you {
            font-size: 5.8vw;
            font-weight: 700;
            margin-bottom: 3.86vh;
            background: linear-gradient(135deg, #ffffff 0%, #00e5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 4s ease-in-out infinite;
            letter-spacing: 0.39vw;
        }
        
        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 0.048vw solid rgba(0, 255, 255, 0.2);
            border-radius: 1.45vw;
            padding: 2.42vh 3.86vw;
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out 0.5s both;
        }
        
        .contact-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 25s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        .email {
            font-size: 2.32vw;
            font-weight: 400;
            color: #00e5ff;
            letter-spacing: 0.097vw;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .email:hover {
            transform: scale(1.05);
            text-shadow: 0 0 1.45vw rgba(0, 229, 255, 0.8);
        }
        
        /* 플로팅 AX 텍스트 */
        .floating-ax {
            position: absolute;
            font-size: 9.66vw;
            font-weight: 900;
            color: rgba(0, 255, 255, 0.03);
            animation: floatAX 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-ax.left {
            top: 15%;
            left: -3.86vw;
        }
        
        .floating-ax.right {
            bottom: 15%;
            right: -3.86vw;
            animation-delay: -10s;
        }
        
        @keyframes floatAX {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-1.93vh) rotate(5deg); }
        }
        
        /* 데이터 플로우 라인 */
        .data-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.08;
        }
        
        .flow-line {
            position: absolute;
            height: 0.048vw;
            min-height: 1px;
            background: linear-gradient(90deg, transparent, #00e5ff, transparent);
            animation: flowMove 12s linear infinite;
        }
        
        .flow-line:nth-child(1) { top: 25%; width: 16.93vw; animation-duration: 10s; }
        .flow-line:nth-child(2) { top: 45%; width: 21.77vw; animation-duration: 12s; animation-delay: -3s; }
        .flow-line:nth-child(3) { top: 65%; width: 19.35vw; animation-duration: 11s; animation-delay: -6s; }
        .flow-line:nth-child(4) { top: 85%; width: 24.19vw; animation-duration: 13s; animation-delay: -9s; }
        
        @keyframes flowMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(calc(100vw + 100%)); }
        }
        
        /* 파티클 효과 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 0.097vw;
            height: 0.097vw;
            min-width: 2px;
            min-height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle-float 20s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(4.84vw);
                opacity: 0;
            }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 18s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -2s; animation-duration: 22s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -4s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -6s; animation-duration: 24s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -8s; animation-duration: 19s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -10s; animation-duration: 21s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -12s; animation-duration: 23s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -14s; animation-duration: 20s; }
        .particle:nth-child(9) { left: 90%; animation-delay: -16s; animation-duration: 22s; }
        
        /* 장식 요소 */
        .decoration-line {
            position: absolute;
            width: 14.5vw;
            height: 0.097vw;
            min-height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: linePulse 3s ease-in-out infinite;
        }
        
        .decoration-line.top {
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .decoration-line.bottom {
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: -1.5s;
        }
        
        @keyframes linePulse {
            0%, 100% { 
                opacity: 0.3; 
                width: 14.5vw;
            }
            50% { 
                opacity: 0.6; 
                width: 19.35vw;
            }
        }

        /* 반응형 폰트 크기 조정 - 최소값 보장 */
        @media (max-width: 2064px) or (max-height: 1032px) {
            .thank-you { font-size: max(5.8vw, 60px); }
            .email { font-size: max(2.32vw, 24px); }
            .floating-ax { font-size: max(9.66vw, 100px); }
        }

        /* 4K 해상도 최적화 */
        @media (min-width: 4128px) and (min-height: 2064px) {
            .content-wrapper { 
                max-width: 1200px;
                padding: 80px;
            }
            .thank-you { 
                font-size: 120px;
                margin-bottom: 80px;
                letter-spacing: 8px;
            }
            .contact-info { 
                border-radius: 30px;
                padding: 50px 80px;
                border-width: 1px;
            }
            .email { 
                font-size: 48px;
                letter-spacing: 2px;
            }
            .floating-ax { font-size: 200px; }
            .floating-ax.left { left: -80px; }
            .floating-ax.right { right: -80px; }
            .digital-grid {
                background-size: 60px 60px;
            }
            .node {
                width: 3px;
                height: 3px;
                box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            }
            .node::after {
                width: 80px;
                height: 1px;
            }
            .flow-line { height: 1px; }
            .flow-line:nth-child(1) { width: 350px; }
            .flow-line:nth-child(2) { width: 450px; }
            .flow-line:nth-child(3) { width: 400px; }
            .flow-line:nth-child(4) { width: 500px; }
            .particle {
                width: 2px;
                height: 2px;
            }
            .decoration-line {
                width: 300px;
                height: 2px;
            }
            @keyframes linePulse {
                0%, 100% { width: 300px; }
                50% { width: 400px; }
            }
            @keyframes particle-float {
                100% { transform: translateY(-100vh) translateX(100px); }
            }
        }

        /* 중간 해상도 대응 */
        @media (min-width: 1920px) and (max-width: 4127px) {
            .content-wrapper { max-width: 900px; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 배경 효과들 -->
        <div class="wave-background">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <div class="digital-grid"></div>
        
        <div class="data-flow">
            <div class="flow-line"></div>
            <div class="flow-line"></div>
            <div class="flow-line"></div>
            <div class="flow-line"></div>
        </div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="ai-nodes">
            <div class="node" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
            <div class="node" style="top: 30%; right: 20%; animation-delay: -3s;"></div>
            <div class="node" style="bottom: 35%; left: 12%; animation-delay: -6s;"></div>
            <div class="node" style="bottom: 25%; right: 18%; animation-delay: -9s;"></div>
            <div class="node" style="top: 55%; left: 8%; animation-delay: -12s;"></div>
            <div class="node" style="top: 45%; right: 10%; animation-delay: -15s;"></div>
        </div>
        
        <div class="floating-ax left">AX</div>
        <div class="floating-ax right">AX</div>
        
        <!-- 장식 라인 -->
        <div class="decoration-line top"></div>
        <div class="decoration-line bottom"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper">
            <h1 class="thank-you">감사합니다</h1>
            
            <div class="contact-info">
                <div class="email">hmjeon@kmi.re.kr</div>
            </div>
        </div>
    </div>
<!-- SLIDES_NAV_BEGIN -->
<script>
(function () {
  try {
    const slides = [
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html",
      "23.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
<!-- SLIDES_NAV_END -->
</body>
</html>
