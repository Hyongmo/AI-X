<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해양수산 공공데이터 플랫폼 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0f1b 0%, #0f1929 100%);
            color: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 배경 파티클 효과 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 0.15vw;
            height: 0.15vw;
            min-width: 2px;
            min-height: 2px;
            background: rgba(100, 181, 246, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-5vh) translateX(2.5vw); opacity: 0.8; }
        }

        /* 메인 컨테이너 */
        .container {
            width: 90%;
            max-width: 1920px;
            height: 85vh;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        /* 메인 컨텐츠 영역 */
        .content-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            gap: 2vw;
            align-items: center;
            padding-top: 2vh;
        }

        /* 왼쪽 설명 영역 */
        .left-section {
            animation: slideRight 1s ease-out 0.3s backwards;
        }

        .description-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 0.05vw solid rgba(255, 255, 255, 0.1);
            border-radius: min(1.5vw, 20px);
            padding: min(2.5vw, 40px) min(3vw, 48px);
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .description-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 181, 246, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .description-title {
            font-size: clamp(24px, 2vw, 42px);
            font-weight: 600;
            color: #64b5f6;
            margin-bottom: 1.5vh;
            position: relative;
        }

        .description-text {
            font-size: clamp(16px, 1.3vw, 28px);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            position: relative;
        }

        .highlight {
            color: #ffd93d;
            font-weight: 500;
        }

        .insight-emphasis {
            color: #ff6b6b;
            font-weight: 600;
        }

        /* 오른쪽 플랫폼 영역 */
        .right-section {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 중앙 핵심 노드 */
        .central-hub {
            position: absolute;
            width: min(9vw, 180px);
            height: min(9vw, 180px);
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 0 3vw rgba(33, 150, 243, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 3vw rgba(33, 150, 243, 0.6); 
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 4vw rgba(33, 150, 243, 0.8); 
            }
        }

        .central-text {
            text-align: center;
            font-size: clamp(14px, 1vw, 22px);
            font-weight: 700;
            color: white;
            line-height: 1.3;
        }

        /* 데이터 플랫폼 노드들 */
        .platform-node {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 0.1vw solid rgba(100, 181, 246, 0.5);
            border-radius: min(1vw, 15px);
            padding: min(1.5vw, 24px) min(2vw, 32px);
            font-size: clamp(14px, 1.3vw, 28px);
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInScale 0.5s ease-out backwards;
            white-space: nowrap;
        }

        .platform-node:hover {
            transform: scale(1.1);
            background: rgba(100, 181, 246, 0.2);
            border-color: #64b5f6;
            box-shadow: 0 0 2vw rgba(100, 181, 246, 0.5);
            z-index: 20;
        }

        /* 플랫폼 노드 위치 - 반응형 위치 조정 */
        .node-1 { 
            top: 15%; 
            left: 8%; 
            animation-delay: 0.5s; 
        }
        .node-2 { 
            top: 15%; 
            right: 8%; 
            animation-delay: 0.6s; 
        }
        .node-3 { 
            top: 40%; 
            left: -2%; 
            animation-delay: 0.7s; 
        }
        .node-4 { 
            top: 40%; 
            right: -2%; 
            animation-delay: 0.8s; 
        }
        .node-5 { 
            bottom: 25%; 
            left: 8%; 
            animation-delay: 0.9s; 
        }
        .node-6 { 
            bottom: 25%; 
            right: 8%; 
            animation-delay: 1s; 
        }
        .node-7 { 
            bottom: 10%; 
            left: 20%; 
            animation-delay: 1.1s; 
        }
        .node-8 { 
            bottom: 10%; 
            right: 20%; 
            animation-delay: 1.2s; 
        }

        /* 연결선 */
        .connection-line {
            position: absolute;
            height: 0.05vw;
            min-height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 181, 246, 0.5), transparent);
            transform-origin: left center;
            animation: lineGrow 1s ease-out 1.5s backwards;
        }

        @keyframes lineGrow {
            from { width: 0; opacity: 0; }
            to { width: var(--line-width); opacity: 1; }
        }

        /* 애니메이션 정의 */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-2vh); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-2vw); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 데이터 플로우 애니메이션 */
        .data-flow {
            position: absolute;
            width: 0.2vw;
            height: 0.2vw;
            min-width: 3px;
            min-height: 3px;
            background: #ffd93d;
            border-radius: 50%;
            opacity: 0;
            animation: dataFlow 3s infinite ease-in-out;
        }

        @keyframes dataFlow {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* 반응형 조정 */
        @media (max-width: 2064px) {
            .container {
                gap: 1.5vh;
            }
            
            .platform-node {
                padding: min(1.2vw, 20px) min(1.8vw, 28px);
                font-size: clamp(12px, 1.2vw, 24px);
            }
            
            .central-hub {
                width: min(10vw, 160px);
                height: min(10vw, 160px);
            }
            
            .description-title {
                font-size: clamp(20px, 1.8vw, 36px);
            }
            
            .description-text {
                font-size: clamp(14px, 1.2vw, 24px);
            }
        }

        @media (max-width: 1440px) {
            .content-wrapper {
                grid-template-columns: 0.9fr 1.1fr;
                gap: 1.5vw;
            }
            
            .platform-node {
                padding: min(1vw, 16px) min(1.5vw, 24px);
                font-size: clamp(11px, 1.1vw, 20px);
            }
            
            .central-hub {
                width: min(11vw, 140px);
                height: min(11vw, 140px);
            }
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 2vh;
            }
            
            .left-section {
                max-width: 80%;
                margin: 0 auto;
            }
            
            .platform-node {
                font-size: clamp(10px, 2vw, 18px);
                padding: 0.8vw 1.2vw;
            }
        }

        /* 초고해상도 대응 */
        @media (min-width: 3840px) {
            .container {
                max-width: 3600px;
            }
            
            .platform-node {
                font-size: clamp(20px, 0.8vw, 32px);
                border-radius: 20px;
            }
            
            .description-title {
                font-size: clamp(32px, 1.2vw, 48px);
            }
            
            .description-text {
                font-size: clamp(20px, 0.8vw, 32px);
            }
        }
    </style>
</head>
<body>
    <!-- 배경 파티클 효과 -->
    <div class="particles">
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 60%; left: 10%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 80%; left: 60%; animation-delay: 3s;"></div>
        <div class="particle" style="top: 50%; left: 50%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <!-- 메인 컨텐츠 -->
        <div class="content-wrapper">
            <!-- 왼쪽 설명 섹션 -->
            <div class="left-section">
                <div class="description-card">
                    <h2 class="description-title">📊 데이터 플랫폼 현황</h2>
                    <p class="description-text">
                        해양수산 분야는 <span class="highlight">공간 기반 산업</span>으로<br>
                        1차 산업부터 3차 산업, 국민의 삶까지<br>
                        포괄하는 <span class="highlight">복합 데이터 생태계</span><br><br>
                        
                        생산 • 제조 • 가공 • 유통<br>
                        레저 • 문화 • 교육 • 물류<br><br>
                        
                        <strong style="color: #64b5f6;">다양한 기관, 다양한 플랫폼</strong><br>
                        하지만 <span class="insight-emphasis">연결되지 않은 데이터 섬</span>
                    </p>
                </div>
            </div>

            <!-- 오른쪽 플랫폼 네트워크 -->
            <div class="right-section">
                <!-- 중앙 허브 -->
                <div class="central-hub">
                    <div class="central-text">
                        해양수산<br>
                        공공<br>
                        데이터
                    </div>
                </div>

                <!-- 플랫폼 노드들 -->
                <div class="platform-node node-1">🌊 해양환경정보</div>
                <div class="platform-node node-2">🐟 수산자원관리</div>
                <div class="platform-node node-3">🚢 해운항만물류</div>
                <div class="platform-node node-4">⚓ 항만시설관리</div>
                <div class="platform-node node-5">🎣 해양레저관광</div>
                <div class="platform-node node-6">🔍 해양관측예보</div>
                <div class="platform-node node-7">📦 수산물 가공유통</div>
                <div class="platform-node node-8">📡 해양안전정보</div>

                <!-- 연결선들 (동적 생성) -->
                <svg style="position: absolute; width: 100%; height: 100%; pointer-events: none;">
                    <line class="connection-line" x1="50%" y1="50%" x2="20%" y2="25%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1" 
                          stroke-dasharray="5,5" opacity="0.6">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
                    </line>
                    <line class="connection-line" x1="50%" y1="50%" x2="80%" y2="25%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1" 
                          stroke-dasharray="5,5" opacity="0.6">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
                    </line>
                    <line class="connection-line" x1="50%" y1="50%" x2="10%" y2="45%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1" 
                          stroke-dasharray="5,5" opacity="0.6">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
                    </line>
                    <line class="connection-line" x1="50%" y1="50%" x2="90%" y2="45%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1" 
                          stroke-dasharray="5,5" opacity="0.6">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
                    </line>
                    <line class="connection-line" x1="50%" y1="50%" x2="20%" y2="70%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1" 
                          stroke-dasharray="5,5" opacity="0.6">
                        <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
                    </line>
                    <line class="connection-line" x1="50%" y1="50%" x2="80%" y2="70%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1"

                    </line>
                    <line class="connection-line" x1="50%" y1="50%" x2="35%" y2="85%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1"

                    <line class="connection-line" x1="50%" y1="50%" x2="65%" y2="85%" 
                          stroke="rgba(100, 181, 246, 0.3)" stroke-width="1" 
                          stroke-dasharray="5,5" opacity="0.6">

                    </line>
                </svg>
            </div>
        </div>
    </div>

<!-- SLIDES_NAV_BEGIN -->
<script>
(function () {
  try {
    const slides = [
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html",
      "23.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
<!-- SLIDES_NAV_END -->
</body>
</html>
